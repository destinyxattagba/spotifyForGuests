<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h3> Create a playlist based on your favorite genres and type of stay! </h3>
<form id="genreForm">
    <div>
        <p> Select your favorite genres (up to three) </p>
        <input type="checkbox" id="country" name="options" value="country">
        <label for="country"> Country </label><br>

        <input type="checkbox" id="electronic" name="options" value="electronic">
        <label for="electronic"> Electronic </label><br>

        <input type="checkbox" id="pop" name="options" value="pop">
        <label for="pop"> Pop </label><br>

        <input type="checkbox" id="hiphop" name="options" value="hiphop">
        <label for="hiphop"> Hip-Hop </label><br>

        <input type="checkbox" id="afrobeats" name="options" value="afrobeats">
        <label for="afrobeats"> Afro-beats </label><br>

        <input type="checkbox" id="rap" name="options" value="rap">
        <label for="rap"> Rap </label><br>

        <input type="checkbox" id="alternative" name="options" value="alternative">
        <label for="alternative"> Alternative </label><br>

        <input type="checkbox" id="r&b" name="options" value="r&b">
        <label for="r&b"> R&B </label><br>

        <input type="checkbox" id="soul" name="options" value="soul">
        <label for="soul"> Soul </label><br>

        <input type="checkbox" id="jazz" name="options" value="jazz">
        <label for="jazz"> Jazz </label><br>

        <input type="checkbox" id="rock" name="options" value="rock">
        <label for="rock"> Rock </label><br>

        <input type="checkbox" id="reggae" name="options" value="reggae">
        <label for="reggae"> Reggae </label><br>

        <input type="checkbox" id="latinmusic" name="options" value="latinmusic">
        <label for="latinmusic"> Latin Music </label><br>

        <input type="checkbox" id="classical" name="options" value="classical">
        <label for="classical"> Classical </label><br>

        <br>
        <button type="button"> next </button>
    </div>

</form>

<form>
    <div>
        <p> Select your type of stay: (up to one) </p>

        <input type = "checkbox" id = "vacation" name = "stayoptions" value = "vacation">
        <label for= "vacation"> Vacation </label>
        <input type = "checkbox" id = "business" name = "stayoptions" value = "business">
        <label for= "vacation"> Workcation </label><br>
        <br>
        <button type = "button"> next </button>
    </div>
</form>

</body>
</html>
